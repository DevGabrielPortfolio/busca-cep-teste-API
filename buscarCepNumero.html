<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Busca CEP - NÃºmero</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <link rel="stylesheet" href="./assets/styles/burcarCep-global.css">
  <link rel="stylesheet" href="./assets/styles/buscarCep-media.css">

  <script src="./assets/js/buscarCepv1.js" defer></script>

  <!-- Icones do material desing da google -->


</head> 
<body>
  <header>
    <div class="container-header">
      <div class="container-logo">
        <span class="material-symbols-outlined">
          auto_stories
          </span>
      </div>
      <div class="container-texto">
        <h1>Buscar CEP</h1>
      </div>
    </div>

  </header>

  <main class="main">
    <form>
      <div class="mb-3">
        <label for="cep">CEP</label>
        <input type="text" class="form-control" id="cep" placeholder="Insira o seu CEP" required />
      </div>
      <div class="mb-3">
        <label for="rua">Rua</label>
        <input type="text" class="form-control" id="rua" disabled placeholder="..." />
      </div>
      <div class="mb-3">
        <label for="complemento">Complemento</label>
        <input type="text" class="form-control" id="complemento" disabled placeholder="..." />
      </div>
      <div class="mb-3">
        <label for="bairro">Bairro</label>
        <input type="text" class="form-control" id="bairro" disabled placeholder="..." />
      </div>
      <div class="mb-3">
        <label for="cidade">Cidade</label>
        <input type="text" class="form-control" id="cidade" disabled placeholder="..." />
      </div>
      <div class="mb-3">
        <label for="estado">Estado</label>
        <input type="text" class="form-control" id="estado" disabled placeholder="..." />
      </div>
      
      <div class="container-btn">
        <button type="submit" id="btnPesquisar" class="btn btn-success">Pesquisar</button>
        <button type="submit" id="btnLimpar" class="btn btn-danger">Limpar</button>

      </div>

    </form>
  </main>

</body>
</html>
