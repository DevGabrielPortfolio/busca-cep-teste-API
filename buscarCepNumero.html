<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- NORMALIZE -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- JS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <!-- CSS BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>

    <!-- ICONES MATERIAL DESIGN -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- ARQUIVO DE ESTILIZAÇÃO GLOBAL -->
    <link rel="stylesheet" href="./assets/styles/burcarCep-global.css">

    <!-- ARQUIVO DE ESTILIZAÇÃO DAS MEDIAS -->
    <link rel="stylesheet" href="./assets/styles/buscarCep-media.css">

    <!-- Script interno API VIA CEP -->
    <script src="./assets/js/buscarCepv1.js" defer></script>

    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">

    <title>Buscar CEP - via CEP</title>
</head>

<body>

    <header class="container-header">

        <div class="container-logo">

            <span class="material-symbols-outlined">quick_reference_all</span>

        </div><!--container-logo-->

        <div class="container-texto">

            <h1>Buscar C.E.P.</h1>

        </div><!--container-texto-->

    </header><!--container-header-->

    <main class="main">

        <div class="container col-md-5">

            <form>

                <div class="form-group font-weight-bold">

                    <label for="cep">C.E.P.</label>
                    <input type="text" class="form-control" placeholder="Insira seu C.E.P." id="cep" required/>

                </div><!--form-group font-weight-bold-->

                <div class="form-group font-weight-bold">

                    <label for="cep">Rua</label>
                    <input type="text" class="form-control" placeholder="..." id="rua"  disabled />

                </div><!--form-group font-weight-bold-->

                <div class="form-group font-weight-bold">

                    <label for="cep">Complemento</label>
                    <input type="text" class="form-control" placeholder="..." id="complemento"  disabled />

                </div><!--form-group font-weight-bold-->

                <div class="form-group font-weight-bold">

                    <label for="cep">Bairro</label>
                    <input type="text" class="form-control" placeholder=".." id="bairro" disabled />

                </div><!--form-group font-weight-bold-->

                <div class="form-group font-weight-bold">

                    <label for="cep">Cidade</label>
                    <input type="text" class="form-control" placeholder="..." id="cidade" disabled />

                </div><!--form-group font-weight-bold-->

                <div class="form-group font-weight-bold">

                    <label for="cep">Estado</label>
                    <input type="text" class="form-control" placeholder="..." id="estado" disabled />

                </div><!--form-group font-weight-bold-->

                <div class="container-btn">

                    <button type="submit" id="btnPesquisar" class="btn btn-success">Pesquisar</button>
                    <button type="button" id="btnLimpar" class="btn btn-danger">Limpar</button>

                </div>

            </form>

        </div>

    </main><!--main-->

</body>

</html>
